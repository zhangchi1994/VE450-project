<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<script type="text/javascript"  src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>  
	<script type="text/javascript" src="./js/buy.js"></script>
	<title>Upload Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>

<h1> Uploading Page <small>Please upload products infomation</small></h1>

<form role="form">


<div style="padding: 100px 100px 10px;">
	<form class="bs-example bs-example-form" role="form">
		<div class="input-group input-group-lg">
			<span class="input-group-addon">ID</span>
			<input type="text" class="form-control" id="special_id">
		</div>
		<br>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">Product Name</span>
			<input type="text" class="form-control" id="product_name">
		</div>
		<br>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">Manufacturer</span>
			<input type="text" class="form-control" id="manu">
		</div>
		<br>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">Time</span>
			<input type="text" class="form-control" id="time">
		</div>
		<br>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">Size</span>
			<input type="text" class="form-control" id="size">
		</div>
		<br>

		<button type="button" class="btn btn-default btn-lg" id="upload" onClick="update()">
		<span class="glyphicon glyphicon-circle-arrow-up"></span> Upload
		</button>

	</form>
</div>
<div id="welcometext"></div>
