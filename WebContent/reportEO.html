   body{margin:0; padding:0;}
   #left{width:60%;height:600px;padding-left:5px;float:left}
   #right{width:40%;height:600px;padding-right:10px;float:right}

           margin: 10px;

     .col-center-block {

     }

<body>
<div id="logo">
   <div class="page-header text-center" style="padding: 10px 100px 10px;">

       <h2> Report for Repairs </h2>
       <form role="form">
   </div>


   <div id="left" style="padding-top: 30px;" class="text-center" >
       <img src="" width="70%" height="70%" id="image">
   </div>


   <div id="right" class="container" style="padding-right: 40px; padding-left:10px;">
   <br>
   <form role="form">
       <div class="form-group">
           <label for="problem">What's the problem?</label>
           <br>
           <textarea class="form-control" rows="5" id = "problem"></textarea>
       </div>
   </form>


   <div class="text-center" style="padding: 5px 100px 10px;">
           <button type="button" name = "button" class="btn btn-primary" id="submit" onClick = "reportSubmit()">Submit</button>
       <a href="./index_equipment_operator.html">
           <button type="button" name = "button" class="btn btn-primary" id = "return">Return</button>
       </a >
       </div>>
   </div>
</div>
</body>

<script>
var url = location.search;
var img = sessionStorage.getItem("imgName");
var ID = null;
document.getElementById("image").src = "../upload_file/" + img;
if (url.indexOf("?") != -1) {
  var str = url.substr(1);
  strs = str.split("=");    
  ID = strs[1];
}
function reportSubmit() {
  var problem = document.getElementById("problem").value;
  var user = sessionStorage.getItem("whoLogin");
  alert(user);
   $.get('GotoServlet', {
      selection : "reportEO",
      id : ID,
      report : problem,
      user : user,
      img : img
      }, function(responseText){
         alert("Report OK");
   });
}
</script>
