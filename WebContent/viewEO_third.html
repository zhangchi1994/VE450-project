<body>
<div id="logo">

   <div id="left" style="padding-top: 30px;" class="text-center" >

 <div id="main"  style="height:400px; width:70%; " class="col-center-block"></div>

	       });

	           items_n.push("<td id= "+idx+" >" + obj.temperature + "</td>");

            paths: {

            }
        });
        
        require(
            [
                'echarts',
                'echarts/chart/line'
            ],
            function (ec) {

                	        trigger: 'axis',

                	            animation: false
                	        }

                	        data:['speed','temperature'],

                	    toolbox: {
                	        feature: {
                	            dataZoom: {
                	                yAxisIndex: 'none'
