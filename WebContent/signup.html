<head>
	<meta charset="utf-8"> 
	<title>Signup Page</title>

</head>
<body>
<div class="page-header">
	<h1> Maintenance System </h1>
	<form role="form">
</div>

<div style="padding: 100px 100px 10px;">
	<form class="bs-example bs-example-form" role="form">
		<div class="input-group input-group-lg">
			<span class="input-group-addon">User Name</span>
			<input type="text" class="form-control" placeholder="Please enter your name">
		</div>
		<br>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">Password</span>
			<input type="text" class="form-control" placeholder="Please enter your password">
		</div>
		<br>
		<div class="checkbox-inline">
		<label>
			<input type="radio" name = "characteristic" id = "radios1" value = "option1" > Buyer
		</label>
		
		<label>
			<input type="radio" name = "characteristic" id = "radios2" value = "option2" checked> User
		</label>
		
		<label>
			<input type="radio" name = "characteristic" id = "radios3" value = "option3" > Maintainer
		</label>
		</div>
		<br>
		<br>
		<button type="button" class="btn btn-default btn-lg">
		<span class="glyphicon glyphicon-user"></span> Signup
		</button>

	</form>
</div>
