<script type="text/javascript">
//console.log("start");
function search() {
	var name = document.getElementById("name").value;
	//var selection = "readList";
	//console.log(name);
	$.getJSON('ReadInfoServlet', {
		name : name
	}, function(responseText) {
		console.log(responseText);
		var items = [];
	    $.each(responseText, function(idx, obj) {
	    	//console.log(idx);
	        items.push("<tr>");
	        items.push("<td id= "+idx+" >"+obj.equipment_id+"</td>");
	        items.push("<td id= "+idx+" >"+obj.manufacturer+"</td>");
	        items.push("<td id= "+idx+" >"+obj.date_of_birth+"</td>");
	        items.push("<td id= "+idx+" >"+obj.last_maintenance_date+"</td>");
	        items.push("<td id= "+idx+" >"+obj.size+"</td>");
	        items.push("</tr>");
	    });
	    $("<tbody/>",{html: items.join("")}).appendTo("table");
	});	
	return false;
}
</script>

<body>
<p><br/><br/></p >
<form role="form">
    <div class="form-group">
        <label for="name"> Name </label>
        <input type="text" class="form-control" id="name"
               placeholder="please input the name">
    </div>

    <button type="button" class="btn btn-default" onClick="search()">Search</button>
</form>

<div class="container">
    <table class="table table-bordered table-striped table-hover">
        <thread>
            <tr>
                <th>ID</th>
                <th>Manufacturer</th>
                <th>Production Time</th>
                <th>Last Maintenance Date</th>
                <th>Size</th>
            </tr>
        </thread>
    </table>
</div>
</body>
</html>
