<body>
<div id="logo">

  <div class="page-header text-center" style="padding: 10px 100px 10px;">

     <h1> Uploading Page <small>  Please upload products infomation</small></h1>
     <form role="form">
  </div>


  <div class="col-center-block" style="width:30%">

     <div class="form-group">
        <label for="product_name" >Product Name</label>
        <input type="text" class="form-control" id="product_name">
     </div>

     <div class="form-group">
        <label for="manu" >Manufacturer</label>
        <input type="text" class="form-control" id="manu">
     </div>

     <div class="form-group">
        <label for="time" >Time</label>
        <input type="text" class="form-control" id="time">
     </div>

     <div class="form-group">
        <label for="size" >Size</label>
        <input type="text" class="form-control" id="size">
     </div>
  </div>


  <div class="text-center" style="padding: 5px 100px 10px;">
     <button type="button" class="btn btn-default btn-lg" id="upload" onClick="update()">
        <span class="glyphicon glyphicon-circle-arrow-up"></span> Take picture and upload
     </button>
  </div>
