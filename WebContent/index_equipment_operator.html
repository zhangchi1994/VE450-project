<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Equipment Operator index</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <style type="text/css">
       button { margin: 10px; }
   </style>
   <style>
       #logo {
           background-image: url(images/logoleft.png), url(images/logoright.png);
           background-position: left top, right top;
           background-size:25% 15%, 14% 10%;
           background-repeat: no-repeat, no-repeat;
           background-attachment:fixed;
           padding: 50px;
       }
   </style>

</head>


<body>
<div id="logo">

   <div class="page-header text-center" style="padding: 10px 100px 10px;">

       <h2> Equipment Operator   <small>Function Choice</small></h2>
       <form role="form">
   </div>

   <div class="text-center" style="padding: 50px 100px 10px;">
      
       <button type="button" class="btn btn-default btn-lg btn-block" id="start">Start to use</button>
       <button type="button" class="btn btn-default btn-lg btn-block" id="finish">Finish Using</button>
       <button type="button" class="btn btn-default btn-lg btn-block" id="report">Report for Repairs</button>
       <button type="button" class="btn btn-default btn-lg btn-block" id="view">View Status</button>
   </div>
</div>
</body>

<script>
   var operateID = sessionStorage.getItem("qr_id_data");
   document.onclick=function(e){
       var evt = e||window.event;
       var tar = evt.target||evt.srcElement;
       if((tar.tagName.toLowerCase()=="input"&&tar.type=="button") || tar.tagName.toLowerCase()=="button"){
           if(tar.id == "start" || tar.id == "finish") {
               $.post('GotoServlet', {
                   startORstop : tar.id,
                   id : operateID
               }, function(responseText) {
                   //console.log(password);
                   alert(responseText);
               });
           }
           if(tar.id == "report") {
        	   window.location.href = "./webcam.html?hid=fromreport=" + operateID;
           }
           if(tar.id == "view") {
               $.get('GotoServlet', {
                   selection : "whereToview",
                   id : operateID
               }, function(responseText) {
                   //console.log(password);
            	   window.location.href = "./viewEO_" + responseText + ".html";
               });
           }
       }
   }
</script>

</html>
