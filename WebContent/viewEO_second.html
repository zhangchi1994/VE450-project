<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Product B</title>
   <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
         integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
         crossorigin="anonymous">
   <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
   <script
           src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
   
    
   <style type="text/css">
   body{margin:0; padding:0;}
   #left{width:60%;height:600px;padding-left:5px;float:left}
   #right{width:40%;height:600px;padding-right:10px;float:right}
   </style>
   
   
   <style type="text/css">
       button {
           margin: 10px;
       }
   </style>
   <style>
     .col-center-block {
        float: none;
        display: block;
        margin-left: auto;
        margin-right: auto;
     }
  </style>
  

</head>
<body>
<div id="logo">
   <br> <br> <br>

   <div class="page-header text-center" style="padding: 10px 100px 10px;">

       <h2>Information of Subsystem</h2>
       <form role="form">
   </div>

   <div id="left" style="padding-top: 30px;" class="text-center" >
       <img src="" width="70%" height="70%" id="img">
   </div>


   <div id="right" class="container" style="padding-right: 40px; padding-left:10px;">
       <table class="table table-bordered table-striped table-hover" id="basic">
           <caption>Basic Information</caption>
           <thread>
               <tr>
                   <th>ID</th>
                   <th>Manufacturer</th>
                   <th>Production Time</th>
                   <th>Last Maintenance Date</th>
                   <th>Size</th>
                   <th>Superior</th>
               </tr>
           </thread>
       </table>


  
       <table class="table table-bordered table-striped table-hover" id="running">
           <caption>Running Information</caption>
           <thread>
               <tr>
                   <th>Time</th>
                   <th>Temperature</th>
                   <th>Speed</th>
               </tr>
           </thread>
       </table>
  

 
       <table class="table table-bordered table-striped table-hover" id="component">
           <caption>Components</caption>
           <thread>
               <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Temperature</th>
                   <th>Speed</th>
               </tr>
           </thread>
       </table>
  
       <table class="table table-bordered table-striped table-hover" id="history">
           <caption>Maintenance History</caption>
           <thread>
               <tr>
                   <th>Equipment ID</th>
                   <th>Personnel ID</th>
                   <th>Problem ID</th>
                   <th>Status</th>
               </tr>
           </thread>
       </table>
   </div>

<div class="text-center">

       <a href=" ">
           <button type="button" name = "button" class="btn btn-primary" id = "return">Return</button>
       </a >

   </div>
</div>


 <div id="main"  style="height:400px; width:70%; " class="col-center-block"></div>
</body>
<script type="text/javascript">
window.onload = function() {
	   var url = location.search;
	   var name = null;
	   if (url.indexOf("?") != -1) {
		     var str = url.substr(1);
		     strs = str.split("="); 
		     name = strs[1];   
		} else
	   		name = sessionStorage.getItem("qr_id_data");
	   //var name = "30";
	   document.getElementById("img").src = "../upload_file/" + name + ".jpg";
	   $.getJSON('ReadInfoServlet', {
	       name : name,
	       sele : "viewEO"
	   }, function(responseText) {
		   //console.log(responseText);
	       var items_r = [];
	       var items_n = [];
	       var items_h = [];
	       var items_m = [];
	       $.each(responseText.Basic, function(idx, obj) {
	           items_r.push("<tr>");
	           items_r.push("<td id= "+idx+" >"+obj.equipment_id+"</td>");
	           items_r.push("<td id= "+idx+" >"+obj.manufacturer+"</td>");
	           items_r.push("<td id= "+idx+" >"+obj.date_of_birth+"</td>");
	           items_r.push("<td id= "+idx+" >"+obj.last_maintenance_date+"</td>");
	           items_r.push("<td id= "+idx+" >"+obj.size+"</td>");
	           items_r.push("<td id= "+idx+" >"+"<a href=''>"+obj.parent_id+"</a>"+"</td>");
	           items_r.push("</tr>");
	       });
	       $("#basic").append(items_r.join(""));
	       $.each(responseText.Status, function(idx, obj) {
	           if(idx >=3)
	        	   return false;
	           items_n.push("<tr>");
	           items_n.push("<td id= "+idx+" >" + obj.recorded_time + "</td>");
	           items_n.push("<td id= "+idx+" >" + obj.temperature + "</td>");
	           items_n.push("<td id= "+idx+" >" + obj.speed + "</td>");
	           items_n.push("</tr>");
	       });
	       $("#running").append(items_n.join(""));
	       $.each(responseText.Comp, function(idx, obj) {
	           items_h.push("<tr>");
	           items_h.push("<td id= "+idx+" >" + obj.equipment_id + "</td>");
	           items_h.push("<td id= "+idx+" >" + obj.name + "</td>");
	           items_h.push("<td id= "+idx+" >" + obj.temperature + "</td>");
	           items_h.push("<td id= "+idx+" >" + obj.speed + "</td>");
	           items_h.push("</tr>");
	       });
	       $("#component").append(items_h.join(""));
	       $.each(responseText.MaintenanceRecord, function(idx, obj) {
	           items_m.push("<tr>");
	           items_m.push("<td id= "+idx+" >" + obj.equipment_id + "</td>");
	           items_m.push("<td id= "+idx+" >" + obj.personnel_id + "</td>");
	           items_m.push("<td id= "+idx+" >" + obj.problem_id + "</td>");
	           items_m.push("<td id= "+idx+" >" + obj.status + "</td>");
	           items_m.push("</tr>");
	       });
	       $("#history").append(items_m.join(""));
	       //-----------------------------------------------图表---------------------------------------------
	 var myChart = echarts.init(document.getElementById('main'));                
	 var dataBJ = responseText.All[0];
	 var dataGZ = responseText.All[1];
	 var dataSH = responseText.All[2];

		var schema = [
		    {name: 'date', index: 0, text: 'Date'},
		    {name: 'Speed', index: 1, text: 'Speed'},
		    {name: 'Temperature', text: 'Temperature'},
		];


		var itemStyle = {
		    normal: {
		        opacity: 0.8,
		        shadowBlur: 10,
		        shadowOffsetX: 0,
		        shadowOffsetY: 0,
		        shadowColor: 'rgba(0, 0, 0, 0.5)'
		    }
		};

		var option = {
		    backgroundColor: '#404a59',
		    color: [
		        '#dd4444', '#fec42c', '#80F1BE'
		    ],
		    legend: {
		        y: 'top',
		        data: [responseText.Basic.name, responseText.Comp[0].name, responseText.Comp[1].name],
		        textStyle: {
		            color: '#fff',
		            fontSize: 16
		        }
		    },
		    grid: {
		        x: '10%',
		        x2: 150,
		        y: '18%',
		        y2: '10%'
		    },
		    tooltip: {
		        padding: 10,
		        backgroundColor: '#222',
		        borderColor: '#777',
		        borderWidth: 1,
		        formatter: function (obj) {
		            var value = obj.value;
		            console
		            return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 18px;padding-bottom: 7px;margin-bottom: 7px">'
		                + obj.seriesName + ' ' + value[0]
		                + '</div>'
		                + schema[1].text + '：' + value[1] + '<br>'
		                + schema[2].text + '：' + value[2] + '<br>';
		        }
		    },
		    xAxis: {
		        type: 'value',
		        name: 'Date',
		        nameGap: 16,
		        nameTextStyle: {
		            color: '#fff',
		            fontSize: 14
		        },
		        max: 31,
		        splitLine: {
		            show: false
		        },
		        axisLine: {
		            lineStyle: {
		                color: '#eee'
		            }
		        }
		    },
		    yAxis: {
		        type: 'value',
		        name: 'Speed',
		        nameLocation: 'end',
		        nameGap: 20,
		        nameTextStyle: {
		            color: '#fff',
		            fontSize: 16
		        },
		        axisLine: {
		            lineStyle: {
		                color: '#eee'
		            }
		        },
		        splitLine: {
		            show: false
		        }
		    },
		    visualMap: [
		        {
		            left: 'right',
		            top: '10%',
		            dimension: 2,
		            min: 0,
		            max: 250,
		            itemWidth: 30,
		            itemHeight: 120,
		            calculable: true,
		            precision: 0.1,
		            text: ['Circle Size：Temperature'],
		            textGap: 30,
		            textStyle: {
		                color: '#fff'
		            },
		            inRange: {
		                symbolSize: [10, 70]
		            },
		            outOfRange: {
		                symbolSize: [10, 70],
		                color: ['rgba(255,255,255,.2)']
		            },
		            controller: {
		                inRange: {
		                    color: ['#c23531']
		                },
		                outOfRange: {
		                    color: ['#444']
		                }
		            }
		        },
		    ],
		    series: [
		        {
		            name: '北京',
		            type: 'scatter',
		            itemStyle: itemStyle,
		            data: dataBJ
		        },
		        {
		            name: '上海',
		            type: 'scatter',
		            itemStyle: itemStyle,
		            data: dataSH
		        },
		        {
		            name: '广州',
		            type: 'scatter',
		            itemStyle: itemStyle,
		            data: dataGZ
		        }
		    ]
		};
		myChart.setOption(option);
        
	       //-------------------------------------------------------------------------------------------------
	   });   
}
</script>

</html>
