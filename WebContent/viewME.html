<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
button {
	margin: 10px;
}
</style>
<style>
#logo {
	background-image: url(images/logoleft.png), url(images/logoright.png);
	background-position: left top, right top;
	background-size: 25% 15%, 14% 10%;
	background-repeat: no-repeat, no-repeat;
	background-attachment: fixed;
	padding: 50px;
}
</style>

</head>

<script type="text/javascript">
var name = sessionStorage.getItem("qr_id_data");
	$.getJSON('ReadInfoServlet', {
		name : name,
		sele : "viewME"
	}, function(responseText) {
		console.log(responseText);
		var items = [];
		$.each(responseText, function(idx, obj) {
			console.log(idx);
			items.push("<tr>");
			items.push("<td id= "+idx+" >" + obj.equipment_id + "</td>");
			items.push("<td id= "+idx+" >" + obj.recorded_time + "</td>");
			items.push("<td id= "+idx+" >" + obj.temperature + "</td>");
			items.push("<td id= "+idx+" >" + obj.speed + "</td>");
			items.push("</tr>");
			items.push("<tr>");
			items.push("<td id= "+idx+" >" + obj.equipment_id + "</td>");
			items.push("<td id= "+idx+" >" + obj.recorded_date + "</td>");
			items.push("<td id= "+idx+" >" + obj.personnel_id + "</td>");
			items.push("<td id= "+idx+" >" + obj.explaination + "</td>");
			items.push("</tr>");
		});
		$("<tbody/>", {
			html : items.join("")
		}).appendTo("table");
	});
</script>



<body>
	<div id="logo">
		<br> <br> <br>
		<div align="center">
			<img src="images/A.png" width="30%" height="30%">
		</div>

		<div class="page-header text-center" style="padding: 10px 100px 10px;">

			<h2>Grandfather</h2>
			<form role="form">
		</div>


		<div class="container">
			<table class="table table-bordered table-striped table-hover">
				<caption>Running Information</caption>
				<thread>
				<tr>
					<th>ID</th>
					<th>Recorded Time</th>
					<th>Temperature</th>
					<th>Speed</th>
				</tr>
				</thread>
			</table>
		</div>

		<br>

		<div class="container">
			<table class="table table-bordered table-striped table-hover">
				<caption>Maintanence History</caption>
				<thread>
				<tr>
					<th>ID</th>
					<th>Recorded Date</th>
					<th>Personnel</th>
					<th>Explanation</th>
				</tr>
				</thread>
			</table>
		</div>

		<div class="text-center" style="padding: 50px 100px 10px;">

			<a href=" ">
				<button type="button" name="button" class="btn btn-primary"
					id="return">Return</button>
			</a>

		</div>


	</div>
</body>
