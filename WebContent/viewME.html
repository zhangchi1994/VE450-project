<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
button {
	margin: 10px;
}
</style>
<style>
#logo {
	background-image: url(images/logoleft.png), url(images/logoright.png);
	background-position: left top, right top;
	background-size: 25% 15%, 14% 10%;
	background-repeat: no-repeat, no-repeat;
	background-attachment: fixed;
	padding: 50px;
}
</style>

</head>
<body>
	<div id="logo">
		<br> <br> <br>
		<div align="center">
			<img src="" width="30%" height="30%" id="img">
		</div>

		<div class="page-header text-center" style="padding: 10px 100px 10px;">

			<h2>Grandfather</h2>
			<form role="form">
		</div>


		<div class="container">
			<table class="table table-bordered table-striped table-hover" id="running">
				<caption>Running Information</caption>
				<thread>
				<tr>
					<th>ID</th>
					<th>Recorded Time</th>
					<th>Temperature</th>
					<th>Speed</th>
				</tr>
				</thread>
			</table>
		</div>

		<br>

		<div class="container">
			<table class="table table-bordered table-striped table-hover" id="history">
				<caption>Maintanence History</caption>
				<thread>
				<tr>
					<th>ID</th>
					<th>Recorded Date</th>
					<th>Personnel</th>
					<th>Explanation</th>
				</tr>
				</thread>
			</table>
		</div>

		<div class="text-center" style="padding: 50px 100px 10px;">

			<a href="./index_maintenance_engineer.html">
				<button type="button" name="button" class="btn btn-primary"
					id="return">Return</button>
			</a>
		</div>
	</div>
</body>

<script type="text/javascript">
var name = sessionStorage.getItem("qr_id_data");
document.getElementById("img").src = "http://localhost:8080/VE450/pic/" + name + ".jpg";
	$.getJSON('ReadInfoServlet', {
		name : name,
		sele : "viewME"
	}, function(responseText) {
		var items_r = [];
		var items_h = [];
		//console.log(responseText[0].Status);
		$.each(responseText[0].Status, function(idx, obj) {
			items_r.push("<tr>");
			items_r.push("<td id= "+idx+" >" + obj.equipment_id + "</td>");
			items_r.push("<td id= "+idx+" >" + obj.recorded_time + "</td>");
			items_r.push("<td id= "+idx+" >" + obj.temperature + "</td>");
			items_r.push("<td id= "+idx+" >" + obj.speed + "</td>");
			items_r.push("</tr>");
		});
		$("#running").append(items_r.join(""));
		$.each(responseText[0].MaintenanceRecord, function(idx, obj) {
			items_h.push("<tr>");
			items_h.push("<td id= "+idx+" >" + obj.equipment_id + "</td>");
			items_h.push("<td id= "+idx+" >" + obj.recorded_date + "</td>");
			items_h.push("<td id= "+idx+" >" + obj.personnel_id + "</td>");
			items_h.push("<td id= "+idx+" >" + obj.explaination + "</td>");
			items_h.push("</tr>");
		});
		$("#history").append(items_h.join(""));
	});
</script>

</html>
