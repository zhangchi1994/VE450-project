<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<style type="text/css">
   body{margin:0; padding:0;}
   #left{width:60%;height:600px;padding-left:5px;float:left}
   #right{width:40%;height:600px;padding-right:10px;float:right}
   </style>
   
   <style type="text/css">
   .chart{width:800px;height:600px;padding-left:10px;padding-top:800px;float:left}
   </style>
   
   <style type="text/css">
       button {
           margin: 10px;
       }
   </style>
   <style>
     .col-center-block {
        float: none;
        display: block;
        margin-left: auto;
        margin-right: auto;
     }
  </style>

</head>
<body>
	<div id="logo">
		<br> 
	
		<div class="page-header text-center" style="padding: 10px 10px 10px;">

			<h1>Status</h1>
			<form role="form">
		</div>

   <div id="left" style="padding-top: 1px;" class="text-center" >
       <img src="" width="22%" height="22%" id="img">
       <br><br>
       <div id="main" style="height: 400px"></div>
   </div>


   <div id="right" class="container" style="padding-right: 40px; padding-left:10px; ">
			<table class="table table-bordered table-striped table-hover"
				id="running">
				<caption>Running Information</caption>
				<thread>
				<tr>
					<th>ID</th>
					<th>Recorded Time</th>
					<th>Temperature</th>
					<th>Speed</th>
				</tr>
				</thread>
			</table>
		
			<table class="table table-bordered table-striped table-hover"
				id="history">
				<caption>Maintanence History</caption>
				<thread>
				<tr>
					<th>ID</th>
					<th>Recorded Date</th>
					<th>Personnel</th>
					<th>Explanation</th>
				</tr>
				</thread>
			</table>
		</div>

		
	</div>

	
</body>

<script type="text/javascript">
var name = sessionStorage.getItem("qr_id_data");
document.getElementById("img").src = "../upload_file/" + name + ".jpg";
	$.getJSON('ReadInfoServlet', {
		name : name,
		sele : "viewME"
	}, function(responseText) {
		var items_r = [];
		var items_h = [];
		//console.log(responseText[0].Status);
		$.each(responseText[0].Status, function(idx, obj) {
	        if(idx >=3)
	        	return false;
			items_r.push("<tr>");
			items_r.push("<td id= "+idx+" >" + obj.equipment_id + "</td>");
			items_r.push("<td id= "+idx+" >" + obj.recorded_time + "</td>");
			items_r.push("<td id= "+idx+" >" + obj.temperature + "</td>");
			items_r.push("<td id= "+idx+" >" + obj.speed + "</td>");
			items_r.push("</tr>");
		});
		$("#running").append(items_r.join(""));
		$.each(responseText[0].MaintenanceRecord, function(idx, obj) {
			items_h.push("<tr>");
			items_h.push("<td id= "+idx+" >" + obj.equipment_id + "</td>");
			items_h.push("<td id= "+idx+" >" + obj.recorded_date + "</td>");
			items_h.push("<td id= "+idx+" >" + obj.personnel_id + "</td>");
			items_h.push("<td id= "+idx+" >" + obj.explaination + "</td>");
			items_h.push("</tr>");
		});
		$("#history").append(items_h.join(""));
		
	       //--------------------------------图表--------------------------------------
                var myChart = echarts.init(document.getElementById('main'));                
                var option = {
                	    tooltip: {
                	        trigger: 'axis',
                	        axisPointer: {
                	            animation: false
                	        }
                	    },
                	    legend: {
                	        data:['speed','temperature'],
                	        x: 'left'
                	    },
                	    toolbox: {
                	        feature: {
                	            dataZoom: {
                	                yAxisIndex: 'none'
                	            },
                	            restore: {},
                	            saveAsImage: {}
                	        }
                	    },
                	    axisPointer: {
                	        link: {xAxisIndex: 'all'}
                	    },
                	    grid: [{
                	        left: 50,
                	        right: 50,
                	        height: '30%'
                	    }, {
                	        left: 50,
                	        right: 50,
                	        top: '55%',
                	        height: '35%'
                	    }],
                	    xAxis : [
                	        {
                	            type : 'category',
                	            boundaryGap : false,
                	            axisLine: {onZero: true},
                	            data: responseText.Recorded_time
                	        },
                	        {
                	            gridIndex: 1,
                	            type : 'category',
                	            boundaryGap : false,
                	            axisLine: {onZero: true},
                	            data: responseText.Recorded_time,
                	            position: 'top'
                	        }
                	    ],
                	    yAxis : [
                	        {
                	            name : 'speed(x10 m/s)',
                	            type : 'value',
                	            max : 2000
                	        },
                	        {
                	            gridIndex: 1,
                	            name : 'temperature(℃)',
                	            type : 'value',
                	            min: 50,
                	            max : 100,
                	            inverse: true
                	        }
                	    ],
                	    series : [
                	        {
                	            name:'speed',
                	            type:'line',
                	            symbolSize: 8,
                	            hoverAnimation: false,
                	            data: responseText.Speed
                	        },
                	        {
                	            name:'temperature',
                	            type:'line',
                	            xAxisIndex: 1,
                	            yAxisIndex: 1,
                	            symbolSize: 8,
                	            hoverAnimation: false,
                	            data: responseText.Temperature
                	        }
                	    ]
                	};
        
                myChart.setOption(option); 
//--------------------------------------------------------------------------
		
		
	});	
</script>

</html>
