<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div id="logo">

  <div class="page-header text-center" style="padding: 10px 100px 10px;">

      <h1> Maintenance History</h1>
      <form role="form">
  </div>
  <br>
  <div class="container">
      <table class="table table-bordered table-striped table-hover">
          <thread>
              <tr>
                  <th>Problem ID</th>
                  <th>Equipment ID</th>
                  <th>Status</th>
                  <th>Personnel</th>
              </tr>
          </thread>
      </table>
  </div>

  
</div>
</body>

<script type="text/javascript">
  window.onload = function() {
	  
      $.getJSON('ReadInfoServlet', {
         sele : "allreport"
      }, function(responseText) {
          console.log(responseText);
          var items = [];
          $.each(responseText, function(idx, obj) {
              console.log(idx);
              items.push("<tr>");
              items.push("<td id= "+idx+" >"+"<a href='./viewReportDetail.html?problemID=" + obj.problem_id + "'>" + obj.problem_id + "</a>"+"</td>");
              items.push("<td id= "+idx+" >"+obj.equipment_id+"</td>");
              items.push("<td id= "+idx+" >"+obj.status+"</td>");
              items.push("<td id= "+idx+" >"+obj.personnel+"</td>");
              //items.push("<td id= "+idx+" >"+"<a href='http://localhost:8080/VE450/pic/'"+ obj.picture_name +".jpg>view picture</a>"+"</td>");
              items.push("</tr>");
          });
          $("<tbody/>",{html: items.join("")}).appendTo("table");
      });
  }
</script>
</html>
