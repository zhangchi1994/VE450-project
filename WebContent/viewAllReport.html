<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Maintenance History</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
   <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script type="text/javascript"  src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

   <style type="text/css">
       button { margin: 10px; }
   </style>
   <style>
       #logo {
           background-image: url(images/logoleft.png), url(images/logoright.png);
           background-position: left top, right top;
           background-size:25% 15%, 14% 10%;
           background-repeat: no-repeat, no-repeat;
           background-attachment:fixed;
           padding: 50px;
       }
   </style>

</head>
<body>
<div id="logo">

   <div class="page-header text-center" style="padding: 10px 100px 10px;">

       <h2> Maintenance History</h2>
       <form role="form">
   </div>
   <br>
   <div class="container">
       <table class="table table-bordered table-striped table-hover">
           <thread>
               <tr>
                   <th>Problem ID</th>
                   <th>Explanation</th>
                   <th>Equipment ID</th>
                   <th>Status</th>
                   <th>Personnel</th>
                   <th>Picture</th>
               </tr>
           </thread>
       </table>
   </div>

   <div class="text-center" style="padding: 50px 100px 10px;">

       <a href="./index_maintenance_engineer.html">
           <button type="button" name = "button" class="btn btn-primary" id = "return">Return</button>
       </a >
   </div>
</div>
</body>

<script type="text/javascript">
	window.onload = function() {
       $.getJSON('ReadInfoServlet', {
    	   sele : "allreport"
       }, function(responseText) {
           console.log(responseText);
           var items = [];
           $.each(responseText, function(idx, obj) {
               console.log(idx);
               items.push("<tr>");
               items.push("<td id= "+idx+" >"+obj.problem_id+"</td>");
               items.push("<td id= "+idx+" >"+obj.explaination+"</td>");
               items.push("<td id= "+idx+" >"+obj.equipment_id+"</td>");
               items.push("<td id= "+idx+" >"+obj.status+"</td>");
               items.push("<td id= "+idx+" >"+obj.personnel+"</td>");
               items.push("</tr>");
           });
           $("<tbody/>",{html: items.join("")}).appendTo("table");
       });
	}
</script>
</html>
